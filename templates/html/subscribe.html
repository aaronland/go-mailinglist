{{ define "subscribe"}}
{{template "common_header"}}

<div class="card">
    <h2 class="card-header">Subscribe</h2>
    <form class="card-body" method="POST" action="{{ .Paths.Subscribe }}">
	
	<div class="form-group">
	    <label for="address">Email address</label>
	    <input type="email" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Your email address">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
	
	<button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

{{template "common_footer"}}
{{ end }}
