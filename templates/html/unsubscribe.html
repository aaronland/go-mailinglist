{{ define "unsubscribe"}}
{{template "common_header"}}

<div class="card">
    <h2 class="card-header">Unsubscribe</h2>
    <form class="card-body" method="POST" action="{{ .URL }}">
	
	<div class="form-group">
	    <label for="address">Email address</label>
	    <input type="email" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Your email address">
	    <small id="emailHelp" class="form-text text-muted">This is email address you subscribed to the mailing list with.</small>
	</div>
	
	<button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <div class="card-footer">
	<p>If you're looking to <em>subscribe</em> to the mailing list then <a href="{{ .Paths.Subscribe }}">head on over here</a>.</p>
    </div>
</div>

{{template "common_footer"}}
{{ end }}
